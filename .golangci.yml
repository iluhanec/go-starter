version: "2"

run:
  timeout: 5m
  tests: true

linters:
  enable:
    - govet
    - errcheck
    - staticcheck
    - unused
    - gosec
    - ineffassign
    - misspell
    - gocritic
    - revive

linters-settings:
  goimports:
    local-prefixes: go-starter

issues:
  exclude-use-default: false
  max-issues-per-linter: 0
  max-same-issues: 0
